<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get Ready</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../js/histogram.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <!-- <link href="../css/polygon.css" rel="stylesheet" /> -->
    <link href="../css/map2.css" rel="stylesheet" />
    <link href="../css/scroll.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar" class="map-overlay">
      <div class="header">
        <div class="top">
          <h1 id="title">GetReady</h1>
          <div id="geocoder" class="geocoder"></div>
        </div>

        <div id="form" class="uniform" style="display: block;">
          <ul id="statisticBox">
            <li id="statisticRDOF" class="active">RDOF</li>
            <li id="statisticACS">ACS</li>
            <li id="tabData">Data</li>
          </ul>
          <div id="seedsBox" class="formSection">
            <!-- <label for="sources" id="rdofLabel"
              >Eligible Locations by Census Block Groups</label
            > -->

            <div id="rdof" class="tabContent active" style="">
              <div class="notice">
                <h3>RDOF</h3>
                <p>
                  No sources yet. Press Shift and draw a Square on the map.
                </p>
              </div>
              <div class="results" style="">
                <p>Reserved Price Per Eligible Location Distribution</p>
                <div id="histo_container" class="svg-container"></div>
              </div>
            </div>
          </div>

          <div id="listings" class="listings">
            <p>
              All ISPs currently serving in the selected area.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/view.js" type="text/javascript"></script>
  <script src="../js/helpers.js"></script>
  <script src="../js/map.js"></script>
  <script></script>
</html>
